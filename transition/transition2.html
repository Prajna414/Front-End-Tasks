<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .img-box{
            height: 300px;
            width: 300px;
            border: 2px solid rgb(22, 21, 21);
            overflow:hidden;
            box-shadow: 5px 5px 15px black;
            border-radius: 5px;
        }
        body{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            height: 600px;
        }
        img{
            width: 100%;
            height: 100%;
            transition: transform 1.5s ease;
        }
        img:hover{
            transform: scale(1.5);
    
        }
    </style>
</head>
<body>
    <div class="img-box">
        <img src="https://s7ap1.scene7.com/is/image/destqueensland/teq/consumer/global/images/destinations/sunshine-coast/blog-images/editorial-hero-banner/2018_SC_Koala_Wildlife_Australiazoo.jpg?bfc=on&fit=wrap&fmt=webp&qlt=100&resMode=bisharp&wid=1200" alt="">
    </div>
    <div class="img-box">
        <img src="https://i.pinimg.com/236x/48/62/d1/4862d1ef6a05f20790406d0d2e47227b.jpg" alt="">
    </div>
    <div class="img-box">
        <img src="https://media.wired.com/photos/65caa6f6f553745750c04769/3:2/w_2560%2Cc_limit/elephant-congo-science-GettyImages-630005418.jpg" alt="">
    </div>
</body>
</html>
