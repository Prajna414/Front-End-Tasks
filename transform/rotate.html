<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 200px;
            width: 200px;
            transition: 1s;
        }
        .box:hover{
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <img height="200px" width="200px" src="https://img.freepik.com/premium-vector/happy-sun-cartoon-character-with-cute-smiling-face_862489-35877.jpg" alt="">
    </div>
</body>
</html>
